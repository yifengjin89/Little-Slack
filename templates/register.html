{% extends 'layout.html' %}
{% block title %}WhiteBoard Register{% endblock %}
{% block content %}
		<div class="register">
			<h1>Join Us Today !</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Name" id="username" required>
				
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>

				<label for="interest">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="interest" placeholder="Interest" id="interest" required>

				<label for="credential">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="credential" placeholder="Credential" id="credential" required>

				<label for="reference">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="reference" placeholder="Reference or N/A" id="reference" required>


				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>
{% endblock %}
